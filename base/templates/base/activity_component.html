<h1>Recent Activity</h1>
<hr />
{% for message in room_message %}
<small
  ><a href="{% url 'profile' message.user.id %}">@{{message.user}}</a>
  {{message.created|timesince}}</small
><br />
<small>replied to {{message.room}}</small>
<p>{{message}}</p>
{% if request.user == message.user %}
<a href="{% url 'deleteMessage' message.id %}">Delete</a>
{% endif %}
<hr />
{% endfor %}
